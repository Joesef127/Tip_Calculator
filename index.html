<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
   <div class="container">
     <figure>
       <img src="./images/logo.svg" alt="logo" id="logo">
     </figure>
     <main>
      <div class="insideDiv" id="leftInsideDiv">
        <div class="inputDiv">
          <label for="bill">Bill</label>
          <div class="inputBox">
            <img src="./images/icon-dollar.svg" alt="dollar sign" id="dollarSign">
            <input type="number" name="bill" id="bill" placeholder="0">
          </div>
        </div>
        <div class="buttonDiv">
          <p>Select Tip %</p>
          <div class="buttonBox">
            <div class="button">5%</div>
            <div class="button">10%</div>
            <div class="button">15%</div>
            <div class="button">25%</div>
            <div class="button">50%</div>
            <input type="text" name="custom" class="button" id="custom" placeholder="Custom">
          </div>
        </div>
        <div class="inputDiv">
          <label for="numOfPeople">Number of People</label>
          <div class="inputBox">
            <img src="./images/icon-person.svg" alt="person sign" id="personSign">
            <input type="number" name="number of people" id="numOfPeople" placeholder="0">
          </div>
        </div>
      </div>
      <div class="insideDiv" id="rightInsideDiv">
        <div id="amountContainer">
          <div class="amountDiv">
            <div class="tipDiv">
              <p class="amountText">Tip Amount</p>
              <p class="personText">/ person</p>
            </div>
            <div class="number" id="tipPerPerson">$0.00</div>
          </div>
          <div class="amountDiv">
            <div class="tipDiv">
              <p class="amountText">Total</p>
              <p class="personText">/ person</p>
            </div>
            <div class="number" id="totalPerPerson">$0.00</div>
          </div>
        </div>
        <a href="index.html" id="reset">reset</a>
      </div>
     </main>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.twitter.com/merlinhive">Joesef</a>.
      </div>
    </footer>
  <script src="main.js"></script>
</body>
</html>
